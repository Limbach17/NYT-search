<!-- Step 1: Create the Layout. -->
<!-- Step 2: Flag key sections with specific id names. These will be replaced by JavaScript -->

<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset='UTF-8'>
    <title>Sickest Newsfinder Evar!</title>

    <!-- Bootstrap CDN -->
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <!-- Bootstrap Container will hold everything. -->
    <div class="container">

        <!-- Jumbotron holds the title section. -->
        <div class='jumbotron'>
            <div class='container'>
                <h1 class="text-center">The Greatest News Search Evar!</h1>
                <h2 class="text-center">Search below to find cool shit.</h2>
                <p class="text-center"><small>enter search query parameters below</small></p>
            </div>
        </div>

        <!-- Game counters held here. cards are being used to hold various sections. -->
        <div class="row">
            <div class="col-lg-12">

                <!-- First card: Holds the Word to Guess (blanks and guessed word). -->
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title"><strong>Search Parameters</strong></h3>
                    </div>

                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput"><strong>Search Term:</strong></label>
                                <input type="text" class="form-control" id="term"
                                    placeholder="Enter title, person, event etc...">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2"><strong>Number of Articles to Retreieve:</strong></label>
                                <input type="text" class="form-control" id="articleNum"
                                    placeholder="Enter a whole number">
                            </div>
                            <div class="form-group">
                                    <label for="formGroupExampleInput2"><strong>Start Year:</strong></label>
                                    <input type="text" class="form-control" id="startYear"
                                        placeholder="Start year search">
                            </div>
                            <div class="form-group">
                                    <label for="formGroupExampleInput2"><strong>End Year:</strong></label>
                                    <input type="text" class="form-control" id="endYear"
                                        placeholder="End year search">
                            </div>
                            
                            <button type="submit" class="btn btn-outline-dark" id="runSearch">SEARCH</button>
                            <button type="button" class="btn btn-outline-secondary" id="clearSearch">CLEAR RESULTS</button>
                        </form>
                    </div>

                </div>
                <br><hr><br>
                <!-- Results -->
                <div class="card card-default">
                        <div class="card-header">
                            <h3 class="card-title"><strong>Top Articles</strong></h3>
                        </div>
    
                        <div class="card-body">
                            <div id="container">
                                <div id="results"></div>
                            </div>
                            
                        </div>
    
                    </div>

            </div>

        </div>

    </div>

    <!-- Adds a link to the JavaScript file. Loaded at the bottom so it waits for the HTML content to display first. If you put this at the top it will crash, because the HTML IDs won"t exist yet.-->
    <script src="assets/javascript/app.js"></script>


</body>

</html>
